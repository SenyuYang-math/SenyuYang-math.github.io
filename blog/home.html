  }

  for (i=2024; i < currYear+1; i++) {
    document.getElementById('archive').insertAdjacentHTML('afterbegin', '<div class="card"><div class="cardcontent"><a href="./archive.html"><div class="cardlink"><p id="' + i + '"class="title" style="font-size:22px" onclick="jump(' + i + ')">' + i + '</p></div></a></div></div>')
