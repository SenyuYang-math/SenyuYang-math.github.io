<p>
  <i>按：Jean Bourgain(1954-2018)绝对属于当代最富创造力的一批数学家，在诸多领域留下不胜数的成果和洞见. 也许每个分析学工作者都会在生命的某个阶段接触Bourgain的工作或思想. 这是一个(不定期)连载系列，记录Bourgain的数学魔法.</i>
</p>
<p>
  1993年Bourgain的文章[1]通过开创性地引入exponential sum等来自解析数论的对象，在缺乏色散的情况下得到了环面 $\mathbb{T}^d$ Schrödinger方程的Strichatz估计，成为Fourier decoupling理论的滥觞之一. 这篇博客将仔细地介绍这个由Bourgain引发的奇迹.
