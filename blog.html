<!--正文区块-->

<h1 style="margin-bottom: 5px; margin-top: 18px">燕石志 | Math Blog</h1>
<p>
把東雲看到的数学整理起来做成一个博物志，就是Math Blog的主题了.
</p>
<h2>点击、开始探索 ♡</h2>
  <div id="archive"></div>
</div>

<!-- js脚本 -->
<script src="./js/home.js"></script>
<script>
  var currYear = new Date().getFullYear();
  // 向归档页面发送选中年份
  function jump(yearId) {
    var choice = document.getElementById(yearId).innerHTML;
    sessionStorage.setItem('year', choice);
    window.location.href = "./blog/arch.html";
    console.log(choice.innerHTML);
  }
  // 生成归档目录
  var i = 1;
  for (i=2024; i < currYear+1; i++) {
    document.getElementById('archive').insertAdjacentHTML('afterbegin', '<div class="card"><div class="cardcontent"><a href="./blog/arch.html" onclick="jump(' + i + ')"><div class="cardlink"><p id="' + i + '"class="title" style="font-size:22px">' + i + '</p></div></a></div></div>')
  }
</script>
  
</body>
</html>
